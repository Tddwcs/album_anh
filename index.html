<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<style>
    .body {
        font-size: 18px;
    }

    .title {
        text-align: center;
    }

    .container {
        width: 100vw;
        display: flex;
        flex-direction: column;
        gap: 30px;
        animation: test 3s infinite;
    }

    .column {
        width: 100%;
        display: flex;
        gap: 30px;
        justify-content: center;
        padding-top: 20px;
        border-top: 1px solid black;
        padding-bottom: 20px;
    }

    .column img {
        display: block;
        height: 200px;
    }

    .column img:hover {
        animation: mymove 5s infinite;
        transition: all 0.5s;
    }

    @keyframes mymove {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(180deg);
        }
    }

    @keyframes test {
        0% {
            background-color: red;
        }
        50% {
            background-color: blue;
        }
        100% {
            background-color: green;
        }
    }

</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALBUM ẢNH</title>
</head>

<body>
